AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Chat App API

  SAM Template for Chat App API

Parameters:
  CodeBucketName:
    Type: String
    Default: 'aws-websockets-adaptor'
    Description: (Required) The name of the S3 bucket where the Lambda function code is stored. Minimum 3 characters

Resources:
  ChatApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: serverless-chat-api
      Description: Chat App API
      EndpointConfiguration:
        Types:
          - REGIONAL

  ProxyRoute:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ChatApi
      ParentId: !GetAtt ChatApi.RootResourceId
      PathPart: '{proxy+}'
  
  ProxyRouteAnyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ChatApi
      ResourceId: !Ref ProxyRoute
      AuthorizationType: NONE
      HttpMethod: ANY
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ChatApiLambdaFunction.Arn}/invocations
  
  
  Deployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ProxyRouteAnyMethod
    Properties:
      RestApiId: !Ref ChatApi
      StageName: Prod


  ChatApiTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "pk"
          AttributeType: "S"
        - AttributeName: "sk"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "pk"
          KeyType: "HASH"
        - AttributeName: "sk"
          KeyType: "RANGE"
      BillingMode:
        PAY_PER_REQUEST
       
      SSESpecification:
        SSEEnabled: True
      TableName: chat-app-table

  ChatApiLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ChatApiLambdaFunction
      CodeUri:
        Bucket: !Ref CodeBucketName
        Key: deploy.zip
      Handler: Api
      Role: !GetAtt ChatApiLambdaFunctionExecutionRole.Arn
      MemorySize: 512
      Timeout: 180
      Runtime: dotnet6
      Environment:
        Variables:
          TABLE_NAME: chat-app-table
      Policies:
        - DynamoDBCrudPolicy:
            TableName: chat-app-table

  ChatApiLambdaFunctionPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - ChatApi
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ChatApiLambdaFunction
      Principal: apigateway.amazonaws.com

  ChatApiLambdaFunctionExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: allowLambdaLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: arn:aws:logs:*:*:*
        - PolicyName: ChatApiLambdaDbPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource: !GetAtt ChatApiTable.Arn
        - PolicyName: ChatApiLambdaSQSPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:*
                Resource: arn:aws:sqs:*:*:*
Outputs:
  ChatApiURI:
    Description: "The Rest URI to connect to"
    Value: !Join [ '', [ 'https://', !Ref ChatApi, '.execute-api.',!Ref 'AWS::Region','.amazonaws.com/','prod' ] ]